<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Short Video</title>
</head>

<body class="text-white">
    <section class="mt-24 mx-10">
        <div class="flex justify-between">
            <h1 class="text-white font-semibold text-3xl">Create Short Video</h1>
            <div class="flex items-center gap-12">
                <button
                    class="btn btn-outline border-none hover:bg-gray-700 hover:text-white p-5 justify-center flex items-center gap-1 font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>

                    Refresh</button>
                <button
                    class="btn btn-secondary border-none flex items-center gap-1 px-6 rounded-lg font-semibold bg-gradient-to-r from-pink-600 via-purple-500 to-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>

                    Create New Project</button>
            </div>
        </div>
        <div class="border border-solid border-gray-800 h-94 rounded-lg mt-22">
            <div class="flex flex-col items-center justify-center mt-10">
                <img class="w-26" src="short-video.webp" alt="">
                <h1 class="text-xl opacity-70 mt-8">You have no projects yet.</h1>
                <p class="text-center mt-3 opacity-70">Start creating your first Short Video to bring your <br> ideas to
                    life!</p>
                <button
                    class="mt-8 btn btn-secondary border-none flex items-center gap-1 px-6 rounded-lg font-semibold bg-gradient-to-r from-pink-600 via-purple-500 to-purple-600">
                    Create New Project</button>
            </div>
        </div>
    </section>
</body>

</html>
